<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>{{site.title}}</title>
    <link rel='icon' href='/images/favicon.png' />
    <script type='module' src='/scripts/main.ts'></script>
  </head>
  <body style='opacity: 0' data-barba='wrapper'>

    <c-navbar>
      <a href='/'>
        <img src='{{site.logo_header}}'>
      </a>
    </c-navbar>

    <c-nav-menu
      navLinks='{{site.menu_items}}'
    >
    </c-nav-menu>

    <div asscroll-container>

      <main
        data-barba='container'
        data-barba-namespace='home'>

        <c-intro></c-intro>

        <div id='#c-hero' asscroll
          class='c-hero u-margin-20vh-bottom o-gc-grid'>

          <h1 class='c-tagline u-bg-blur-primary-1 u-heading-huge-fluid'>
            <span>{{home.hero_line_1}}</span>
            <span>
              <span>{{home.hero_line_2}}</span>
              <span class='c-dash-line'></span>
            </span>
            <span>{{home.hero_line_3}}</span>
          </h1>

          <c-rings></c-rings>

          <h2 class='c-cta'>
            {{home.cta}}
          </h2>
        </div>

        <div class='o-gc-grid o-gc-grid--columns' asscroll>
          <div class='c-line-title c-line-title--inverse u-text-label'>
            {{home.services_title}}
          </div>

          <c-scrolling-tags
            items='{{home.scrolling_tag_row_1}}'
          >
          </c-scrolling-tags>

          <c-scrolling-tags
            items='{{home.scrolling_tag_row_2}}'
            reverse=true
          >
          </c-scrolling-tags>

          <div class='c-line'>
          </div>

          <c-labeled-text
            label='{{home.services_text_label}}'
            text='[{"paragraph": "{{home.services_text}}"}]'
          >
          </c-labeled-text>

        </div>

        <c-curves asscroll>
        </c-curves>

        <section class='c-work u-z-index-2' asscroll>
          <c-section-title>
            {{home.work_heading}}
          </c-section-title>

          <c-fluid-reveal
            items='{{{home.work_preview}}}'
          ></c-fluid-reveal>

        </section>

        <section class='c-news' asscroll>
          <c-section-title>
            latest news
          </c-section-title>
          {{#each home.news_post_list}}
            <c-blog-post
              date='{{this.date}}'
              name='{{this.title}}'
              text='{{this.text}}'
              content='{{this.content}}'
              slug='{{this.slug}}'
            >
              <c-button>
                <a href='/news/{{this.slug}}.html'>
                  read more
                </a>
              </c-button>
            </c-blog-post>
          {{/each}}

        </section>

        <c-contact-fab></c-contact-fab>

      </main>

      <svg
        class='c-cursor'
        width='25' height='25'
        viewBox='0 0 25 25'
      >
        <circle
          class='c-cursor__inner'
          cx='12.5'
          cy='12.5'
          r='6.25'
        />
      </svg>

      <c-footer
        socialLinks='{{site.social_links}}'
        navLinks='{{site.menu_items}}'
        logo='{{site.logo_footer}}'
        asscroll>
        <div slot='heading' class='u-heading-huge-fluid'>
          {{{site.footer_heading}}}
        </div>
      </c-footer>
    </div>

    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.3/p5.min.js'
      integrity='sha512-xrAcaPlDVY5TDNAKKsVPf040TnCatM3YFUi/AChhyBLJ1IVn+lbAKTiVDjhicrUFPqz/IvC0S2uVlbi7iF6I7w=='
      crossorigin='anonymous'
      referrerpolicy='no-referrer'
    >
    </script>

  </body>
</html>
