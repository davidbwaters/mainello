<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>{{site.title}}</title>
    <link rel='icon' href='/images/favicon.png' />
    <script type='module' src='/scripts/main.ts'></script>
  </head>
  <body style='opacity: 0' data-barba='wrapper'>

    <c-navbar>
      <a href='/'>
        <img src='{{site.logo_header}}'>
      </a>
    </c-navbar>

    <c-nav-menu
      navLinks='{{site.menu_items}}'
    >
    </c-nav-menu>

    <div data-scroll-container class="u-will-change-transform-opacity">

      <main
        data-barba='container'
        data-barba-namespace='work'
      >

        <c-page-header>
          <div slot='single'>
            selected work
          </div>
        </c-page-header>

        <p class='
          u-text-large-1
          u-wrapper
          u-padding-grid-horizontal
          u-margin-10vh-vertical
        '>
          {{site.work_header_text}}
        </p>
        <c-offset-columns>

          {{#each work}}

              <div class='c-labeled-image'>
                <a
                  href='/work/{{{this.slug}}}.html'
                  class='
                    u-text-decoration-none
                    u-link-opaque-hover
                  '
                >
                  <img
                    src='{{{this.cover_image}}}'
                    alt='{{{this.title}}}'
                  >
                  <div class='u-margin-4-top u-text-align-center'>
                    <strong>{{{this.title}}}</strong> â€“
                    {{{this.heading}}}
                  </div>
                </a>
              </div>

          {{/each}}

        </c-offset-columns>

      </main>

      <c-cursor>
      </c-cursor>

      <c-footer
        socialLinks='{{site.social_links}}'
        navLinks='{{site.menu_items}}'
        logo='{{site.logo_footer}}'
      >
        <div slot='heading' class='u-heading-huge'>
          {{{site.footer_heading}}}
        </div>
      </c-footer>
    </div>


    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.3/p5.min.js'
      integrity='sha512-xrAcaPlDVY5TDNAKKsVPf040TnCatM3YFUi/AChhyBLJ1IVn+lbAKTiVDjhicrUFPqz/IvC0S2uVlbi7iF6I7w=='
      crossorigin='anonymous'
      referrerpolicy='no-referrer'
    >
    </script>

  </body>
</html>
