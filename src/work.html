<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>{{site.title}}</title>
    <link rel='icon' href='/images/favicon.png' />
    <script type='module' src='/scripts/main.ts'></script>
  </head>
  <body style='opacity: 0' data-barba='wrapper'>

    <c-navbar>
      <a href='/'>
        <img src='{{site.logo_header}}'>
      </a>
    </c-navbar>

    <c-nav-menu
      navLinks='{{site.menu_items}}'
    >
    </c-nav-menu>

    <div data-scroll-container class="u-will-change-transform-opacity">

      <main
        data-barba='container'
        data-barba-namespace='work'
      >

        <c-page-header>
          <div slot='single'>
            selected work
          </div>
        </c-page-header>

        <c-offset-columns>

          {{#each work}}

            <div class='c-labeled-image'>
              <a
                href='/work/{{{this.slug}}}.html'
                class='
                  u-text-decoration-none
                  u-link-opaque-hover
                '
              >
                <img
                  src='{{{this.cover_image}}}'
                  alt='{{{this.title}}}'
                >
                <div class='u-margin-4-top u-text-align-center'>
                  <strong>{{{this.title}}}</strong> â€“
                  {{{this.heading}}}
                </div>
              </a>
            </div>


          {{/each}}

        </c-offset-columns>

      </main>

      <c-footer
        socialLinks='{{site.social_links}}'
        navLinks='{{site.menu_items}}'
        logo='{{site.logo_footer}}'
      >
        <div slot='heading' class='u-heading-huge'>
          {{{site.footer_heading}}}
        </div>
      </c-footer>
    </div>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DEMW61VYHQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DEMW61VYHQ');
    </script>

  </body>
</html>
