
    <!DOCTYPE html>
    <html lang='en'>
      <head>
        <meta charset='UTF-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>{{site.title}}</title>
        <link rel='icon' href='/images/favicon.png' />
        <script type='module' src='/scripts/main.ts'></script>
      </head>
      <body data-barba='wrapper' style='opacity: 0'>

        <c-navbar>
          <a href='/'>
            <img src='{{site.logo_header}}'>
          </a>
        </c-navbar>

        <c-nav-menu
          navLinks='{{site.menu_items}}'
        >
        </c-nav-menu>

        <div data-scroll-container class="u-will-change-transform-opacity">

          <main data-barba='container'>

            <c-page-header>
              <div>
                tutors.com
              </div>
              <div slot='subtitle'>
                helping you find  the best tutors
              </div>
            </c-page-header>

            <c-featured-image
              link='https://admin.mainellomontage.com/assets/ea7a0e33-22cd-4e0a-b3b5-ca9832d5a54e'
              alt='tutors.com'
            >
            </c-featured-image>

            <c-article
              heading='the problem'
              text='<p>we helped tutors.com develop their platform in their early stages. they had a ton of UX issues they needed to solve from the start with the goal of creating the best online tutor platform.&nbsp;</p>'
            >
            </c-article>

            <div class='c-page-body'>
              <c-dynamic-content
                content='"tutors"'>
              </c-dynamic-content>
            </div>
          </main>


          <c-footer
            socialLinks='{{site.social_links}}'
            navLinks='{{site.menu_items}}'
            logo='{{site.logo_footer}}'
          >
            <div slot='heading' class='u-heading-huge'>
              {{{site.footer_heading}}}
            </div>
          </c-footer>
        </div>

        <script
          src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.3/p5.min.js'
          integrity='sha512-xrAcaPlDVY5TDNAKKsVPf040TnCatM3YFUi/AChhyBLJ1IVn+lbAKTiVDjhicrUFPqz/IvC0S2uVlbi7iF6I7w=='
          crossorigin='anonymous'
          referrerpolicy='no-referrer'
        >
        </script>

      </body>
    </html>
